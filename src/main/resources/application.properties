spring.application.name=personal-finance-manager
spring.datasource.url=jdbc:sqlite:myfinance.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.connection-test-query=SELECT 1

spring.jpa.database-platform=org.hibernate.community.dialects.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate specific properties for SQLite
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialects.SQLiteDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Enable Hibernate SQL logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ================================================
# JWT Configuration
# ================================================
jwt.secret=mySecretKeyForJWT2024FinanceAppSecureChangeThisInProduction123456789
jwt.expiration=86400000

# ================================================
# Server Configuration
# ================================================
server.port=8080
server.servlet.context-path=/api

# ================================================
# Logging Configuration
# ================================================
logging.level.root=INFO
logging.level.com.finance=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Log pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ================================================
# File Upload Configuration (if needed)
# ================================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ================================================
# Jackson Configuration
# ================================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# ================================================
# Error Handling
# ================================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false
